<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Large Numbers Homework</title>
    <link rel="stylesheet" href="homework4.css">
</head>
<body>
<h1>Law Large Numbers Simulation</h1>

<div id="inputs">
    <label for="p">Success probability (p)</label>
    <input type="number" id="p" min="0" max="1" step="0.01">

    <label for="m">Number of trajectories (m)</label>
    <input type="number" id="m" min="1" max="1">

    <label for="n">Number of trials (n)</label>
    <input type="number" id="n" min="1">

    <button id="start" onclick="startSimulation()">Start simulation</button>
</div>

<div id="container">
    <canvas id="mainChart" width="600" height="400"></canvas>
    <p id="trajectoryInfo"></p>
    <div id="controls">
        <button id="prev" onclick="prevTrajectory()"><---</button>
        <button id="next" onclick="nextTrajectory()">--></button>
        <button id="autoScrollBtn" onclick="toggleAutoScroll()">Automatic scroll</button>
    </div>
</div>

<div id="histogramContainer">
    <label for="bins">Number of ranges (bin)</label>
    <input type="number" id="bins" min="1">
    <canvas id="histogram" width="600" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="homework4.js"></script>

</body>
</html>
